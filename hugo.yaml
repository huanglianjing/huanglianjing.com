baseURL: "http://huanglianjing.com/"
languageCode: "en-us"
title: "huanglianjing"
theme: "papermod"

enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

paginate: 10
summaryLength: 70

permalinks: # 访问博客时网址的显示形式
  post: "/:title/"

defaultContentLanguage: en # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

languages:
  en:
    params:
      languageName: "English"
      weight: 1
      profileMode:
        enabled: true
        title: "huanglianjing's blog"
        subtitle:
        imageUrl: "img/DO_COOL_THINGS_THAT_MATTER_BLUE.png"
        imageTitle:
        imageWidth: 640
        imageHeight: 360
    menu:
      main:
        - identifier: search
          name: 🔍 搜索
          url: search
          weight: 1
        - identifier: home
          name: 🏠 主页
          url: /
          weight: 2
        - identifier: posts
          name: 📚 文章
          url: posts
          weight: 3
        - identifier: categories
          name: 🧩 分类
          url: categories
          weight: 13
        - identifier: tags
          name: 🧩 标签
          url: tags
          weight: 15
        - identifier: about
          name: 🙋🏻‍♂️ 关于
          url: about
          weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

# 这里的参数会被代码以 .Site.Params 的形式读取
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: ""
  author: Sulv
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto  # defaultTheme: light or  dark
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecialistPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideFooter: false # 隐藏页脚
  ShowWordCounts: true
  VisitCount: true
  ShowLastMod: true #显示文章更新时间

  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录

  label: # 左上角图标
    text: "huanglianjing's Blog"
    icon: "img/MOONDO_1000_1000.JPG"
    iconHeight: 35
