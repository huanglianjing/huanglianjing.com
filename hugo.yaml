baseURL: "https://huanglianjing.com/"
languageCode: "en-us"
title: "huanglianjing's blog"
theme: "papermod"

enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

paginate: 10
summaryLength: 70

permalinks: # 访问博客时网址的显示形式
  post: "/:title/"

defaultContentLanguage: "en" # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: false

languages:
  en:
    params:
      languageName: "English"
      weight: 1
      profileMode:
        enabled: true
        title: "我的开发博客"
        subtitle:
        imageUrl: "img/MOONDO_1000_1000.JPG"
        imageTitle: 
        imageWidth: 200
        imageHeight: 200
        buttons:
          - name: Go
            url: categories/go
          - name: 消息队列
            url: categories/消息队列
    menu:
      main:
        - identifier: home
          name: 主页
          url: /
          weight: 1
        - identifier: posts
          name: 文章
          url: posts
          weight: 2
        - identifier: categories
          name: 分类
          url: categories
          weight: 3
        - identifier: tags
          name: 标签
          url: tags
          weight: 4
        - identifier: search
          name: 搜索
          url: search
          weight: 5
        - identifier: about
          name: 关于
          url: posts/关于我
          weight: 6

outputs:
  home:
    - HTML
    - RSS
    - JSON

# 这里的参数会被代码以 .Site.Params 的形式读取
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: ""
  author: Moondo
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto  # defaultTheme: light or  dark
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowShareButtons: false
  ShowReadingTime: false
  # disableSpecialistPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideFooter: false # 隐藏页脚
  ShowWordCounts: true
  VisitCount: false
  ShowLastMod: false #显示文章更新时间

  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录

  label: # 左上角图标
    text: "huanglianjing's Blog"
    icon: "img/MOONDO_1000_1000.JPG"
    iconHeight: 35

  assets:
    favicon: "img/MOONDO_1000_1000.JPG"
    favicon16x16: "img/MOONDO_1000_1000.JPG"
    favicon32x32: "img/MOONDO_1000_1000.JPG"
    apple_touch_icon: "img/MOONDO_1000_1000.JPG"
    safari_pinned_tab: "img/MOONDO_1000_1000.JPG"
    disableFingerprinting: true # 禁用指纹

  FilingNo: "粤ICP备2021020498号" # 底部备案号
  PublicSecurityIconLink: "" # 填自己的公安图标链接
  PublicNetworkSecurity: "粤公网安备 44030402004549号" # 底部公网安备号
